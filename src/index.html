<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Application</title>
        <style>
            ul.myul{
                list-style: none;
            }
        </style>
    </head>
    <body>
        <h1>Chat Application</h1>
        <ul class="myul">
            <li>Welcome</li>
        </ul>
        <form class="myForm">
            <input type="text" size="100" class="myinput" />
            <input type="submit" />
        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.min.js" integrity="sha512-xzC4RSo+4m1clLhr0pQr6yFjO9bJ0py6+l65SBibI8/pSEU8U4iVZ7xm95WRq8PXw2MKv8SSR3QkqR2jciG5Ug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            var socket = io();

            var ul = document.querySelector('ul.myul')

            socket.on('serverevent', (payload) => {
                console.log(payload);
                ul.innerHTML += `<li>${payload}</li>`;
            })
            document.querySelector('form.myForm').addEventListener('submit',(e)=>{
                e.preventDefault();
                console.log('ok');
                
                const msg = document.querySelector('input.myinput').value;


                console.log('myinput',msg);

                document.querySelector('input.myinput').value = '';

                socket.emit('clientevent',msg);//Speaking


            })
        </script>
    </body>
</html>
